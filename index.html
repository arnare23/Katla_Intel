<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katla Intel - Coming Soon</title>
  <meta name="description" content="Katla Intel is building intelligent AI solutions for enterprise growth. Something great is coming.">
  <meta property="og:title" content="Katla Intel - Coming Soon">
  <meta property="og:description" content="Intelligent AI solutions for enterprise growth. Coming soon.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://katlagroup.com/">
  <meta property="og:image" content="/assets/images/logo.svg">
  <link rel="icon" href="/assets/images/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #1a1a2e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Background gradient accent */
    body::before {
      content: '';
      position: absolute;
      top: -40%;
      right: -20%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(37, 99, 235, 0.06) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: absolute;
      bottom: -30%;
      left: -15%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(29, 78, 216, 0.04) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      max-width: 640px;
    }

    /* Logo */
    .logo {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2.5rem;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 0.1s;
    }

    .logo svg {
      width: 48px;
      height: 48px;
    }

    .logo__text {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      color: #1a1a2e;
    }

    /* Coming soon label */
    .label {
      display: inline-block;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #2563eb;
      background: rgba(37, 99, 235, 0.08);
      padding: 0.5rem 1.25rem;
      border-radius: 100px;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 0.2s;
    }

    /* Heading */
    .heading {
      font-size: 2.75rem;
      font-weight: 700;
      line-height: 1.15;
      color: #1a1a2e;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 0.3s;
    }

    /* Subtitle */
    .subtitle {
      font-size: 1.125rem;
      line-height: 1.7;
      color: #4a5568;
      margin-bottom: 2.5rem;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 0.4s;
    }

    /* Neural network graphic */
    .graphic {
      margin-bottom: 2.5rem;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 0.5s;
    }

    .graphic svg {
      width: 240px;
      height: 240px;
    }

    /* Contact link */
    .contact {
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 0.6s;
    }

    .contact a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9375rem;
      font-weight: 600;
      color: #2563eb;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border: 1.5px solid rgba(37, 99, 235, 0.25);
      border-radius: 8px;
      transition: background 0.2s ease, border-color 0.2s ease;
    }

    .contact a:hover {
      background: rgba(37, 99, 235, 0.06);
      border-color: rgba(37, 99, 235, 0.4);
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 640px) {
      .heading {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .graphic svg {
        width: 180px;
        height: 180px;
      }

      .logo__text {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 380px) {
      .heading {
        font-size: 1.625rem;
      }

      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Logo -->
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
        <defs>
          <linearGradient id="logo-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#2563eb"/>
            <stop offset="100%" stop-color="#1d4ed8"/>
          </linearGradient>
        </defs>
        <polygon points="24,2 44,13 44,35 24,46 4,35 4,13" fill="none" stroke="url(#logo-grad)" stroke-width="2.5" stroke-linejoin="round"/>
        <circle cx="24" cy="12" r="2.5" fill="#2563eb"/>
        <circle cx="14" cy="22" r="2.5" fill="#2563eb"/>
        <circle cx="34" cy="22" r="2.5" fill="#2563eb"/>
        <circle cx="18" cy="34" r="2.5" fill="#2563eb"/>
        <circle cx="30" cy="34" r="2.5" fill="#2563eb"/>
        <circle cx="24" cy="24" r="3" fill="#1d4ed8"/>
        <line x1="24" y1="12" x2="24" y2="24" stroke="#2563eb" stroke-width="1.2" opacity="0.6"/>
        <line x1="14" y1="22" x2="24" y2="24" stroke="#2563eb" stroke-width="1.2" opacity="0.6"/>
        <line x1="34" y1="22" x2="24" y2="24" stroke="#2563eb" stroke-width="1.2" opacity="0.6"/>
        <line x1="18" y1="34" x2="24" y2="24" stroke="#2563eb" stroke-width="1.2" opacity="0.6"/>
        <line x1="30" y1="34" x2="24" y2="24" stroke="#2563eb" stroke-width="1.2" opacity="0.6"/>
        <line x1="24" y1="12" x2="14" y2="22" stroke="#2563eb" stroke-width="0.8" opacity="0.35"/>
        <line x1="24" y1="12" x2="34" y2="22" stroke="#2563eb" stroke-width="0.8" opacity="0.35"/>
        <line x1="14" y1="22" x2="18" y2="34" stroke="#2563eb" stroke-width="0.8" opacity="0.35"/>
        <line x1="34" y1="22" x2="30" y2="34" stroke="#2563eb" stroke-width="0.8" opacity="0.35"/>
        <line x1="18" y1="34" x2="30" y2="34" stroke="#2563eb" stroke-width="0.8" opacity="0.35"/>
      </svg>
      <span class="logo__text">KATLA INTEL</span>
    </div>

    <!-- Label -->
    <div class="label">Coming Soon</div>

    <!-- Heading -->
    <h1 class="heading">Something Great is Coming</h1>

    <!-- Subtitle -->
    <p class="subtitle">We're building intelligent AI solutions that help businesses automate workflows, extract insights from data, and make smarter decisions.</p>

    <!-- Neural network graphic -->
    <div class="graphic">
      <svg width="240" height="240" viewBox="0 0 320 320" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Neural network visualization">
        <!-- Connection lines -->
        <line x1="160" y1="80" x2="80" y2="160" stroke="#2563eb" stroke-width="1.5" stroke-opacity="0.3"/>
        <line x1="160" y1="80" x2="240" y2="160" stroke="#2563eb" stroke-width="1.5" stroke-opacity="0.3"/>
        <line x1="80" y1="160" x2="120" y2="240" stroke="#2563eb" stroke-width="1.5" stroke-opacity="0.3"/>
        <line x1="240" y1="160" x2="200" y2="240" stroke="#2563eb" stroke-width="1.5" stroke-opacity="0.3"/>
        <line x1="80" y1="160" x2="200" y2="240" stroke="#2563eb" stroke-width="1" stroke-opacity="0.15"/>
        <line x1="240" y1="160" x2="120" y2="240" stroke="#2563eb" stroke-width="1" stroke-opacity="0.15"/>
        <line x1="160" y1="80" x2="160" y2="160" stroke="#2563eb" stroke-width="1" stroke-opacity="0.15"/>
        <line x1="120" y1="240" x2="200" y2="240" stroke="#2563eb" stroke-width="1.5" stroke-opacity="0.3"/>
        <line x1="160" y1="160" x2="80" y2="160" stroke="#2563eb" stroke-width="1" stroke-opacity="0.2"/>
        <line x1="160" y1="160" x2="240" y2="160" stroke="#2563eb" stroke-width="1" stroke-opacity="0.2"/>
        <line x1="160" y1="160" x2="120" y2="240" stroke="#2563eb" stroke-width="1" stroke-opacity="0.2"/>
        <line x1="160" y1="160" x2="200" y2="240" stroke="#2563eb" stroke-width="1" stroke-opacity="0.2"/>
        <!-- Secondary connection lines -->
        <line x1="60" y1="120" x2="160" y2="80" stroke="#2563eb" stroke-width="1" stroke-opacity="0.1"/>
        <line x1="260" y1="120" x2="160" y2="80" stroke="#2563eb" stroke-width="1" stroke-opacity="0.1"/>
        <line x1="60" y1="120" x2="80" y2="160" stroke="#2563eb" stroke-width="1" stroke-opacity="0.1"/>
        <line x1="260" y1="120" x2="240" y2="160" stroke="#2563eb" stroke-width="1" stroke-opacity="0.1"/>
        <line x1="100" y1="280" x2="120" y2="240" stroke="#2563eb" stroke-width="1" stroke-opacity="0.1"/>
        <line x1="220" y1="280" x2="200" y2="240" stroke="#2563eb" stroke-width="1" stroke-opacity="0.1"/>
        <!-- Primary nodes with pulse -->
        <circle cx="160" cy="80" r="12" fill="#2563eb" fill-opacity="0.15" stroke="#2563eb" stroke-width="2">
          <animate attributeName="fill-opacity" values="0.15;0.05;0.15" dur="3s" repeatCount="indefinite"/>
          <animate attributeName="r" values="12;15;12" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="160" cy="80" r="5" fill="#2563eb"/>
        <circle cx="80" cy="160" r="10" fill="#2563eb" fill-opacity="0.12" stroke="#2563eb" stroke-width="2">
          <animate attributeName="fill-opacity" values="0.12;0.04;0.12" dur="3s" begin="0.5s" repeatCount="indefinite"/>
          <animate attributeName="r" values="10;13;10" dur="3s" begin="0.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="80" cy="160" r="4" fill="#2563eb"/>
        <circle cx="240" cy="160" r="10" fill="#2563eb" fill-opacity="0.12" stroke="#2563eb" stroke-width="2">
          <animate attributeName="fill-opacity" values="0.12;0.04;0.12" dur="3s" begin="1s" repeatCount="indefinite"/>
          <animate attributeName="r" values="10;13;10" dur="3s" begin="1s" repeatCount="indefinite"/>
        </circle>
        <circle cx="240" cy="160" r="4" fill="#2563eb"/>
        <circle cx="160" cy="160" r="14" fill="#2563eb" fill-opacity="0.1" stroke="#2563eb" stroke-width="2">
          <animate attributeName="fill-opacity" values="0.1;0.03;0.1" dur="3s" begin="0.75s" repeatCount="indefinite"/>
          <animate attributeName="r" values="14;18;14" dur="3s" begin="0.75s" repeatCount="indefinite"/>
        </circle>
        <circle cx="160" cy="160" r="6" fill="#2563eb"/>
        <circle cx="120" cy="240" r="10" fill="#2563eb" fill-opacity="0.12" stroke="#2563eb" stroke-width="2">
          <animate attributeName="fill-opacity" values="0.12;0.04;0.12" dur="3s" begin="1.5s" repeatCount="indefinite"/>
          <animate attributeName="r" values="10;13;10" dur="3s" begin="1.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="120" cy="240" r="4" fill="#2563eb"/>
        <circle cx="200" cy="240" r="10" fill="#2563eb" fill-opacity="0.12" stroke="#2563eb" stroke-width="2">
          <animate attributeName="fill-opacity" values="0.12;0.04;0.12" dur="3s" begin="2s" repeatCount="indefinite"/>
          <animate attributeName="r" values="10;13;10" dur="3s" begin="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="200" cy="240" r="4" fill="#2563eb"/>
        <!-- Secondary nodes -->
        <circle cx="60" cy="120" r="6" fill="#2563eb" fill-opacity="0.08" stroke="#2563eb" stroke-width="1.5" stroke-opacity="0.3"/>
        <circle cx="60" cy="120" r="2.5" fill="#2563eb" fill-opacity="0.4"/>
        <circle cx="260" cy="120" r="6" fill="#2563eb" fill-opacity="0.08" stroke="#2563eb" stroke-width="1.5" stroke-opacity="0.3"/>
        <circle cx="260" cy="120" r="2.5" fill="#2563eb" fill-opacity="0.4"/>
        <circle cx="100" cy="280" r="5" fill="#2563eb" fill-opacity="0.06" stroke="#2563eb" stroke-width="1" stroke-opacity="0.2"/>
        <circle cx="100" cy="280" r="2" fill="#2563eb" fill-opacity="0.3"/>
        <circle cx="220" cy="280" r="5" fill="#2563eb" fill-opacity="0.06" stroke="#2563eb" stroke-width="1" stroke-opacity="0.2"/>
        <circle cx="220" cy="280" r="2" fill="#2563eb" fill-opacity="0.3"/>
      </svg>
    </div>

    <!-- Contact -->
    <div class="contact">
      <a href="mailto:contact@katlagroup.com">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="4" width="20" height="16" rx="2"/>
          <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
        </svg>
        contact@katlagroup.com
      </a>
    </div>

  </div>

</body>
</html>
