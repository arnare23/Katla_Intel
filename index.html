<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katla Intel - Coming Soon</title>
  <meta name="description" content="Katla Intel is building intelligent AI solutions for enterprise growth. Something great is coming.">
  <meta property="og:title" content="Katla Intel - Coming Soon">
  <meta property="og:description" content="Intelligent AI solutions for enterprise growth. Coming soon.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://katlagroup.com/">
  <meta property="og:image" content="/assets/images/logo.svg">
  <link rel="icon" href="/assets/images/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #1a1a2e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Background gradient accent */
    body::before {
      content: '';
      position: absolute;
      top: -40%;
      right: -20%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(37, 99, 235, 0.06) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: absolute;
      bottom: -30%;
      left: -15%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(29, 78, 216, 0.04) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      max-width: 640px;
    }

    /* Logo */
    .logo {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2.5rem;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 0.1s;
    }

    .logo svg {
      width: 48px;
      height: 48px;
    }

    .logo__text {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      color: #1a1a2e;
    }

    /* Coming soon label */
    .label {
      display: inline-block;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #2563eb;
      background: rgba(37, 99, 235, 0.08);
      padding: 0.5rem 1.25rem;
      border-radius: 100px;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 0.2s;
    }

    /* Heading */
    .heading {
      font-size: 2.75rem;
      font-weight: 700;
      line-height: 1.15;
      color: #1a1a2e;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 0.3s;
    }

    /* Subtitle */
    .subtitle {
      font-size: 1.125rem;
      line-height: 1.7;
      color: #4a5568;
      margin-bottom: 2.5rem;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 0.4s;
    }

    /* Neural network graphic */
    .graphic {
      margin-bottom: 2.5rem;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 0.5s;
    }

    .graphic svg {
      width: 240px;
      height: 240px;
    }

    /* Contact link */
    .contact {
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 0.6s;
    }

    .contact a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9375rem;
      font-weight: 600;
      color: #2563eb;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border: 1.5px solid rgba(37, 99, 235, 0.25);
      border-radius: 8px;
      transition: background 0.2s ease, border-color 0.2s ease;
    }

    .contact a:hover {
      background: rgba(37, 99, 235, 0.06);
      border-color: rgba(37, 99, 235, 0.4);
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 640px) {
      .heading {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .graphic svg {
        width: 180px;
        height: 180px;
      }

      .logo__text {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 380px) {
      .heading {
        font-size: 1.625rem;
      }

      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Heading -->
    <h1 class="heading">Cumming soon</h1>
  </div>

</body>
</html>
