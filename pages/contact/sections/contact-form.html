    <!-- Contact Content -->
    <section id="contact" class="contact section section--light">
      <div class="container">
        <div class="contact-grid">

          <!-- Contact Form -->
          <div class="contact__form-side" data-reveal="fade-up">
            <form class="form" novalidate>

              <!-- Full Name -->
              <div class="form__group">
                <label for="name" class="form__label">Full Name</label>
                <input type="text" id="name" name="name" class="form__input" placeholder="Your name" required autocomplete="name">
                <span class="form__error" role="alert"></span>
              </div>

              <!-- Email -->
              <div class="form__group">
                <label for="email" class="form__label">Email Address</label>
                <input type="email" id="email" name="email" class="form__input" placeholder="you@company.com" required autocomplete="email">
                <span class="form__error" role="alert"></span>
              </div>

              <!-- Company -->
              <div class="form__group">
                <label for="company" class="form__label">Company</label>
                <input type="text" id="company" name="company" class="form__input" placeholder="Your company (optional)" autocomplete="organization">
                <span class="form__error" role="alert"></span>
              </div>

              <!-- Service Interest -->
              <div class="form__group">
                <label for="service" class="form__label">Service Interest</label>
                <select id="service" name="service" class="form__select" required>
                  <option value="" disabled selected>Select a service...</option>
                  <option value="forecasting">Forecasting Models</option>
                  <option value="clustering">Clustering & Classification Models</option>
                  <option value="computer-vision">Computer Vision</option>
                  <option value="control">Control Models</option>
                  <option value="mixed-models">Mixed Models</option>
                  <option value="automation">Workflow Automation</option>
                  <option value="file-management">File Management</option>
                  <option value="consulting">Consulting</option>
                  <option value="chatbot">AI Chatbot Creation</option>
                  <option value="other">Other / Not Sure</option>
                </select>
                <span class="form__error" role="alert"></span>
              </div>

              <!-- Message -->
              <div class="form__group">
                <label for="message" class="form__label">Message</label>
                <textarea id="message" name="message" class="form__textarea" placeholder="Describe your project, challenges, or questions..." rows="6" required></textarea>
                <span class="form__error" role="alert"></span>
              </div>

              <!-- Submit -->
              <button type="submit" class="btn btn--primary btn--full-width">Send Message</button>
            </form>

            <!-- Success Message -->
            <div class="form__success">
              <p>Thank you! We've received your message and will get back to you within 24 hours.</p>
            </div>
          </div>

          <!-- Contact Info -->
          <div class="contact__info-side" data-reveal="fade-up" data-reveal-delay="200">
            <div class="contact-info">

              <!-- Email -->
              <div class="contact-info__item">
                <div class="contact-info__icon">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
                </div>
                <div>
                  <p class="contact-info__label">Email</p>
                  <p class="contact-info__value"><a href="mailto:hello@katlaintel.is">hello@katlaintel.is</a></p>
                </div>
              </div>

              <!-- Location -->
              <div class="contact-info__item">
                <div class="contact-info__icon">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                </div>
                <div>
                  <p class="contact-info__label">Location</p>
                  <p class="contact-info__value">Reykjavik, Iceland</p>
                </div>
              </div>

              <!-- Response Time -->
              <div class="contact-info__item">
                <div class="contact-info__icon">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                </div>
                <div>
                  <p class="contact-info__label">Response Time</p>
                  <p class="contact-info__value">Expect a reply within one business day</p>
                </div>
              </div>

              <!-- Social Links -->
              <div style="margin-top: var(--space-xl); padding-top: var(--space-xl); border-top: 1px solid var(--color-border);">
                <p class="contact-info__label" style="margin-bottom: var(--space-md);">Follow Us</p>
                <div class="footer__social">
                  <a href="#" class="footer__social-link" aria-label="LinkedIn" style="background-color: var(--color-bg-accent); color: var(--color-accent);">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect x="2" y="9" width="4" height="12"/><circle cx="4" cy="4" r="2"/></svg>
                  </a>
                  <a href="#" class="footer__social-link" aria-label="GitHub" style="background-color: var(--color-bg-accent); color: var(--color-accent);">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/></svg>
                  </a>
                  <a href="#" class="footer__social-link" aria-label="Twitter" style="background-color: var(--color-bg-accent); color: var(--color-accent);">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/></svg>
                  </a>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </section>
