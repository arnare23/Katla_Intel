<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post | Katla Group</title>
  <meta name="description" content="Read this article from the Katla Group blog on AI, deep learning, and business automation.">

  <!-- Open Graph -->
  <meta property="og:title" content="Blog Post | Katla Group">
  <meta property="og:description" content="Read this article from the Katla Group blog on AI, deep learning, and business automation.">
  <meta property="og:type" content="article">
  <meta property="og:locale" content="en_US">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="../css/styles.css">

  <!-- Blog post content styles -->
  <style>
    .blog-post-content h2 {
      font-size: var(--font-size-xl);
      color: var(--color-text-primary);
      margin: var(--space-2xl) 0 var(--space-md);
    }
    .blog-post-content h3 {
      font-size: var(--font-size-lg);
      color: var(--color-text-primary);
      margin: var(--space-xl) 0 var(--space-md);
    }
    .blog-post-content p {
      margin-bottom: var(--space-lg);
      color: var(--color-text-secondary);
    }
    .blog-post-content ul,
    .blog-post-content ol {
      margin-bottom: var(--space-lg);
      padding-left: var(--space-xl);
      color: var(--color-text-secondary);
    }
    .blog-post-content li {
      margin-bottom: var(--space-sm);
      list-style: disc;
    }
    .blog-post-content ol li {
      list-style: decimal;
    }
    .blog-post-content img {
      max-width: 100%;
      height: auto;
      border-radius: var(--radius-lg);
      margin: var(--space-xl) 0;
    }
    .blog-post-content blockquote {
      border-left: 4px solid var(--color-accent);
      padding-left: var(--space-lg);
      margin: var(--space-xl) 0;
      font-style: italic;
      color: var(--color-text-muted);
    }
    .blog-post-content pre {
      background-color: var(--color-dark);
      color: var(--color-white);
      padding: var(--space-lg);
      border-radius: var(--radius-md);
      overflow-x: auto;
      margin: var(--space-xl) 0;
      font-size: var(--font-size-sm);
    }
    .blog-post-content code {
      background-color: var(--color-bg);
      padding: 0.15rem 0.4rem;
      border-radius: var(--radius-sm);
      font-size: 0.9em;
    }
    .blog-post-content pre code {
      background: none;
      padding: 0;
    }
    .blog-post-content a {
      color: var(--color-accent);
      text-decoration: underline;
    }
    .blog-post-content a:hover {
      color: var(--color-accent-hover);
    }
  </style>

  <!-- Favicon -->
  <link rel="icon" href="../assets/images/favicon.svg" type="image/svg+xml">
</head>
<body>
  <!-- Skip Link -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <div id="navbar-root"></div>
  <!-- Main Content -->
  <main id="main-content">

    <!-- Post Hero (dynamically populated) -->
    <section id="post-hero"></section>

    <!-- Post Content (dynamically populated) -->
    <section id="post-content" class="section section--light">
      <div class="container container--narrow" style="text-align:center;padding:var(--space-5xl) var(--space-lg)">
        <p style="color:var(--color-text-muted)">Loading article...</p>
      </div>
    </section>

    <!-- Related Posts (dynamically populated) -->
    <section id="related-posts" class="section section--gray" style="display:none"></section>

  </main>

  <div id="footer-root"></div>

  <!-- Scripts -->
  <script src="../js/components.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/animations.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
  <script src="../js/api-client.js"></script>
  <script src="../js/blog-post.js"></script>
</body>
</html>
