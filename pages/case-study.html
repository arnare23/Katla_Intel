<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Study | Katla Intel</title>
  <meta name="description" content="Explore this Katla Intel case study showcasing real-world AI and deep learning solutions delivering measurable business impact.">

  <!-- Open Graph -->
  <meta property="og:title" content="Case Study | Katla Intel">
  <meta property="og:description" content="Explore this Katla Intel case study showcasing real-world AI and deep learning solutions delivering measurable business impact.">
  <meta property="og:type" content="article">
  <meta property="og:locale" content="en_US">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="../css/styles.css">

  <!-- Case study content styles -->
  <style>
    .case-study-content h2 {
      font-size: var(--font-size-xl);
      color: var(--color-text-primary);
      margin: var(--space-2xl) 0 var(--space-md);
    }
    .case-study-content h3 {
      font-size: var(--font-size-lg);
      color: var(--color-text-primary);
      margin: var(--space-xl) 0 var(--space-md);
    }
    .case-study-content p {
      margin-bottom: var(--space-lg);
      color: var(--color-text-secondary);
    }
    .case-study-content ul,
    .case-study-content ol {
      margin-bottom: var(--space-lg);
      padding-left: var(--space-xl);
      color: var(--color-text-secondary);
    }
    .case-study-content li {
      margin-bottom: var(--space-sm);
      list-style: disc;
    }
    .case-study-content ol li {
      list-style: decimal;
    }
    .case-study-content img {
      max-width: 100%;
      height: auto;
      border-radius: var(--radius-lg);
      margin: var(--space-xl) 0;
    }
    .case-study-content blockquote {
      border-left: 4px solid var(--color-accent);
      padding-left: var(--space-lg);
      margin: var(--space-xl) 0;
      font-style: italic;
      color: var(--color-text-muted);
    }
    .case-study-content pre {
      background-color: var(--color-dark);
      color: var(--color-white);
      padding: var(--space-lg);
      border-radius: var(--radius-md);
      overflow-x: auto;
      margin: var(--space-xl) 0;
      font-size: var(--font-size-sm);
    }
    .case-study-content code {
      background-color: var(--color-bg);
      padding: 0.15rem 0.4rem;
      border-radius: var(--radius-sm);
      font-size: 0.9em;
    }
    .case-study-content pre code {
      background: none;
      padding: 0;
    }
    .case-study-content a {
      color: var(--color-accent);
      text-decoration: underline;
    }
    .case-study-content a:hover {
      color: var(--color-accent-hover);
    }
  </style>

  <!-- Favicon -->
  <link rel="icon" href="../assets/images/favicon.svg" type="image/svg+xml">
</head>
<body>
  <!-- Skip Link -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <div id="navbar-root"></div>
  <!-- Main Content -->
  <main id="main-content">

    <!-- Study Hero (dynamically populated) -->
    <section id="study-hero"></section>

    <!-- Metrics Bar (dynamically populated) -->
    <section id="study-metrics" class="section section--accent" style="display:none;padding:var(--space-2xl) 0"></section>

    <!-- Study Content (dynamically populated) -->
    <section id="study-content" class="section section--light">
      <div class="container container--narrow" style="text-align:center;padding:var(--space-5xl) var(--space-lg)">
        <p style="color:var(--color-text-muted)">Loading case study...</p>
      </div>
    </section>

    <!-- Technologies (dynamically populated) -->
    <section id="study-technologies" class="section section--gray" style="display:none"></section>

    <!-- CTA Banner -->
    <section id="study-cta" class="section section--light">
      <div class="container">
        <div class="cta-banner" data-reveal="fade-up">
          <h2 class="cta-banner__title">Have a Similar Challenge?</h2>
          <p class="cta-banner__text">Every project starts with a conversation. Tell us about your data and we'll explore what's possible.</p>
          <div class="cta-banner__actions">
            <a href="/pages/contact" class="btn btn--primary btn--large">Get in Touch</a>
          </div>
        </div>
      </div>
    </section>

  </main>

  <div id="footer-root"></div>

  <!-- Scripts -->
  <script src="../js/components.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/animations.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
  <script src="../js/api-client.js"></script>
  <script src="../js/case-study-detail.js"></script>
</body>
</html>
