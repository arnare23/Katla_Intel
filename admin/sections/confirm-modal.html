<!-- Confirm Modal -->
<div id="confirmModal" class="admin-modal" hidden>
  <div class="admin-modal__backdrop"></div>
  <div class="admin-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
    <h3 id="confirmTitle" class="admin-modal__title"></h3>
    <p id="confirmMessage" class="admin-modal__message"></p>
    <div class="admin-modal__actions">
      <button id="confirmCancel" class="btn btn--ghost" type="button">Cancel</button>
      <button id="confirmOk" class="btn btn--primary" type="button">Confirm</button>
    </div>
  </div>
</div>
