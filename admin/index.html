<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Katla Intel</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" href="../assets/images/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body class="admin-body">

  <!-- Login View -->
  <div id="loginView" class="admin-login">
    <div class="admin-login__card">
      <div class="admin-login__logo">
        <img src="../assets/images/logo.svg" alt="Katla Intel" width="40" height="40">
        <span>Katla Intel</span>
      </div>
      <h1 class="admin-login__title">Admin Login</h1>
      <form id="loginForm" class="admin-login__form" novalidate>
        <div class="admin-form__group">
          <label for="loginEmail" class="admin-form__label">Email</label>
          <input type="email" id="loginEmail" class="admin-form__input" placeholder="you@katlagroup.com" required autocomplete="email">
        </div>
        <div class="admin-form__group">
          <label for="loginPassword" class="admin-form__label">Password</label>
          <input type="password" id="loginPassword" class="admin-form__input" placeholder="Enter your password" required autocomplete="current-password">
        </div>
        <div id="loginError" class="admin-login__error" role="alert" hidden></div>
        <button type="submit" id="loginBtn" class="btn btn--primary btn--full-width">
          <span class="btn__text">Sign In</span>
          <span class="btn__loader" hidden>Signing in...</span>
        </button>
      </form>
    </div>
  </div>

  <!-- App Shell -->
  <div id="appShell" class="admin-layout" hidden>
    <!-- Sidebar -->
    <aside id="adminSidebar" class="admin-sidebar" role="navigation" aria-label="Admin navigation">
      <div class="admin-sidebar__header">
        <a href="../" class="admin-sidebar__logo">
          <img src="../assets/images/logo.svg" alt="Katla Intel" width="32" height="32">
          <span>Katla Intel</span>
        </a>
      </div>
      <nav class="admin-sidebar__nav" id="sidebarNav"></nav>
      <div class="admin-sidebar__footer">
        <button id="sidebarLogout" class="admin-sidebar__logout" type="button">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
          <span>Log Out</span>
        </button>
      </div>
    </aside>

    <!-- Mobile Header -->
    <div class="admin-mobile-header">
      <button id="sidebarToggle" class="admin-mobile-header__toggle" type="button" aria-label="Toggle sidebar" aria-expanded="false">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
      </button>
      <span class="admin-mobile-header__title">Katla Intel Admin</span>
      <button id="mobileLogout" class="admin-mobile-header__logout" type="button" aria-label="Log out">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
      </button>
    </div>

    <!-- Sidebar Overlay (mobile) -->
    <div id="sidebarOverlay" class="admin-sidebar-overlay"></div>

    <!-- Main Content -->
    <main id="adminContent" class="admin-content" role="main">
      <div class="admin-content__inner" id="mainView"></div>
    </main>
  </div>

  <!-- Confirm Modal -->
  <div id="confirmModal" class="admin-modal" hidden>
    <div class="admin-modal__backdrop"></div>
    <div class="admin-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
      <h3 id="confirmTitle" class="admin-modal__title"></h3>
      <p id="confirmMessage" class="admin-modal__message"></p>
      <div class="admin-modal__actions">
        <button id="confirmCancel" class="btn btn--ghost" type="button">Cancel</button>
        <button id="confirmOk" class="btn btn--primary" type="button">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="admin-toast-container" aria-live="polite"></div>

  <!-- API Client -->
  <script src="../js/api-client.js"></script>

  <!-- Third-party Libraries -->
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

  <!-- Admin JS -->
  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/router.js"></script>
  <script src="js/enquiries.js"></script>
  <script src="js/posts.js"></script>
  <script src="js/case-studies-admin.js"></script>
  <script src="js/jobs.js"></script>
  <script src="js/research-admin.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin-app.js"></script>
</body>
</html>
